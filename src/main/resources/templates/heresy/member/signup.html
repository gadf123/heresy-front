<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/config :: configFragment">
    </head>
    <body>
        <div th:replace="layout/header :: header"></div>
        <div class="container mt-4">
            <p class="h2 mb-4">회원가입</p>
            <form class="w-75 mx-auto">
                <div class="form-group">
                    <label for="inputEmail">ID(E-Mail)</label>
                    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter your e-mail">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="inputNickname">Nickname</label>
                    <input type="nickname" class="form-control" id="inputNickname" placeholder="Enter nickname">
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    <input type="password" class="form-control mt-1" id="inputPasswordVerification" placeholder="Re-Enter Password">
                </div>
                <div class="float-right">
                    <button type="submit" class="btn btn-primary">SignUp</button>
                    <button type="button" class="btn btn-light">Cancel</button>
                </div>
            </form>
        </div>
    </body>
    <script th:inline="javascript">
        $(document).ready(function(){
            $('#signUpSubmit').click(function(){
                //if(confirm("회원가입을 완료하시겠습니까?")){
                var UserData = {
                    "userId": $('#inputEmail').val(),
                    "userNickName": $('#inputNickName').val(),
                    "password": $('#inputPassword').val()
                };
                userModule.signUp(UserData);
                //}
            })
        })
    </script>
</html>
